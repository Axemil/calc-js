<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="main__header"><h1 class="header__h1">Calculator on pure js</h1></div>
        <div class="calculator">
          <div class="calculator__header">
            <div class="display">
              <div class="display-result"></div>
              <div class="display-numbers"></div>
            </div>
            <button id='clear_ALL' class="clear-display button">
              CA
            </button>
            <button id="clear_PARTLY" class="clear-display clear-display--partly button">
              CP
            </button>
          </div>
          <div class="calculator__body">
            <div class="calculator-numbers">
              <button class="button__calc button">1</button>
              <button class="button__calc button">2</button>
              <button class="button__calc button">3</button>
              <button class="button__calc button">4</button>
              <button class="button__calc button">5</button>
              <button class="button__calc button">6</button>
              <button class="button__calc button">7</button>
              <button class="button__calc button">8</button>
              <button class="button__calc button">9</button>
              <button id="zero" class="button__calc button">0</button>
            </div>
            <div class="calculator__aside">
              <button id="option" class="button__option button">+</button>
              <button id="option" class="button__option button">-</button>
              <button id="option" class="button__option button">*</button>
              <button id="option" class="button__option button">/</button>
              <button id="number__dot" class="button__option button">.</button>
              <button id="result-btn" class="button__option button result">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h4>
          <a
            href="https://github.com/Axemil/calc-js"
            target="_blank"
            rel="noopener noreferrer"
            >@Copyright Vlad Kordonets 2019</a
          >
        </h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
